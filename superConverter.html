<html>
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>


<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    //1.61km = 1mile
    const MinutesToHours =()=> {
        const [amount, setAmount ] = React.useState(0);
        const [inverted,setInverted] = React.useState(false);
        const onChange = (event) =>{
            setAmount(event.target.value);
        };
        const reset = () => setAmount(0);
        const onInverter = () =>{
            reset();
            //setFlipped(!flipped);
            setInverted((current) => !current);
        }
        return(
            <div>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input 
                        value={inverted ? amount*60 : amount} 
                        id="minutes" 
                        placeholder="Minutes" 
                        type="number"
                        onChange={onChange}
                        disabled = {inverted}
                        />
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input 
                        value={inverted ?amount : Math.round(amount/60)} 
                        id="hours" 
                        placeholder="Hours" 
                        type="number"
                        disabled = {!inverted}
                        onChange = {onChange}
                    />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onInverter}>{inverted? "Turn back":"invert"}</button>
            </div>
                );
    }
    const KmToMiles =()=> {
        const[length,setLength] = React.useState(0);
        const[inverted,setInverted] = React.useState(false); 
        
        
        const Reset =()=>{
            setLength(0);
        }
        const K2M =(event)=>{
            setLength(event.target.value);
        }
        const invert=()=>{
            setInverted((current)=>!current);
            Reset();            
        }

        
        return (
            <div>
                <div>
                    <label htmlFor="kilometer">KM</label>
                    <input 
                    value= {inverted ? length/1.61 : length}
                    type="number" 
                    id="kilometer" 
                    placeholder="km"
                    onChange={K2M}
                    disabled = {inverted}
                    />
                </div>
            <div>
            </div>
            <div>
                <label htmlFor="miles">miles</label>
                <input 
                value={inverted ? length : length*1.61}
                type="number" 
                id="miles" 
                placeholder="miles"
                onChange={K2M}
                disabled = {!inverted}
                />
            </div>          
            <button onClick={Reset}>Reset</button>
            <button onClick={invert} >invert</button>
            
            
            </div>    

        );
        
        
    }
    
    
    
    
    const App =()=>{
        const [index,setIndex] = React.useState("xx");
        const onSelect = (event) => {
            setIndex(event.target.value);
        }


        return (
            <div>
                <h1>Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="xx">Select Your unit</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">KM 2 Miles</option>    
                </select>
                <hr/>
                {index === "xx" ? "please select your units" : null} 
                {index === "0" ? <MinutesToHours /> : null}
                {index === "1" ? <KmToMiles /> : null}
            </div>
        );

    }


    
    const root = document.getElementById("root");
    ReactDOM.render(<App />,root);
</script>


</html>
